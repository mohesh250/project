<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 50px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 8px;
            width: 100px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h2>CGPA Calculator</h2>
    <form method="post" action="calculate">
        <label for="count">Number of Subjects:</label><br>
        <input type="number" id="count" name="count" min="1" required><br><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
