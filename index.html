
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPN Country Auto-Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>VPN Country Auto-Switcher</h1>
    <div class="label">Status: <span id="status">Not connected</span></div>
    <div class="label">Country: <span id="country">-</span></div>

    <div class="label">Switch IP every:</div>
    <select id="interval">
      <option>Never</option>
      <option>5 seconds</option>
      <option>10 seconds</option>
      <option>30 seconds</option>
      <option>60 seconds</option>
    </select>

    <button id="toggle">Start VPN</button>
  </div>
</body>
</html>
